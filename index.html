<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title></title>
    
    <link rel="stylesheet" href="index.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="jquery.js" type="text/javascript" charset="utf-8"></script>
    
  </head>
  <body>
    
    <div id="calc-box">
      
      <div id="title">
        Calc
      </div>
      <div id="calc">
        
        <div id="screen">
          
        </div>
        
        <div id="keypad">
          
          <div id="ctr">
            <button id="clear" onclick="blink(this)">C</button>
            <button onclick="blink(this)" id="backspace">B</button>
            <button onclick="blink(this)" id="equal">=</button>
            
          </div>
          
          <div id="num">
            
            <button onclick="blink(this)" id="one">1</button>
            <button onclick="blink(this)" id="two">2</button>
            <button onclick="blink(this)" id="three">3</button>
            <button onclick="blink(this)" id="four">4</button>
            <button onclick="blink(this)" id="five">5</button>
            <button onclick="blink(this)" id="six">6</button>
            <button onclick="blink(this)" id="seven">7</button>
            <button onclick="blink(this)" id="eight">8</button>
            <button onclick="blink(this)" id="nine">9</button>
            <button onclick="blink(this)" id="zero">0</button>
            <button onclick="blink(this)" id="dot">.</button>
            
          </div>
          
          <div id="sign">
            
            <button onclick="blink(this)" id="plus">+</button>
            <button onclick="blink(this)" id="minus">-</button>
            <button onclick="blink(this)" id="into">Ã—
            </button>
            <button onclick="blink(this)" id="devide">/</button>
            <button onclick="blink(this)" id="percentage">%</button>
            
          </div>
          
        </div>
        
        <div id="toggle-btn">
          
            History
          
        </div>
        
         <div id="history">
          history
        </div>
        
      </div>
     
      
      
    </div>
  
    <script src="/index.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
